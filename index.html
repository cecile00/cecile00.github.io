<!DOCTYPE html>

<html>
   <head>
   <title> My personal "Hello" button </title>
   
      <script type="text/javascript">
         function sayHello()
         {
            document.write ("Hello there, how are you doing? As you can see, there was nothing to be shy about, eh?!");
         }
      </script>
      
   </head>
   <body>
      <p>Click the button to watch my function say hello!</p>
      <p> Trust me, it will make you feel better.</p>
      <p>Come on now though, don't be shy...</p>
      <form>
         <input type="button" onclick="sayHello()" value="Say Hello">
      </form>
      
   </body>
</html>
