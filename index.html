<!DOCTYPE html>

<html>
   <head>
   <title>Who are you?</title>       
   </head>
   <body>
       <p> Who are you? Please choose. </p>
     
<script>
function whoru(){
    var visitor = parseInt($('#choice').val());
if(( visitor === "Family") && ( visitor !== "Friend")){
	document.write("I missed you so much");
     }
else if(( visitor !== "foreigner") && ( visitor === "Friend") ){
	document.write("I missed you so much");
} 
}
</script>
 <!--Here, if the user is family, it gives out a warming welcome but if the user is not a foreigner
it still gives a warming welcome which brings us to the 'Family or friend' statement without the direct implementation
of 'or' -->
   <div>
   <form>
       <select>
       <option  value="Family">Family</option>
       <option  value="foreigner">foreigner</option>
       <option  value="Friend">Friend</option>
       </select>
       <input type="button" id="Confirm" value="Confirm" onclick="whoru();" />
   </form>
   </div>
   </body>
</html>
